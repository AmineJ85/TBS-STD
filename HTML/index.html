<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Page</title>
  <link rel="icon" href="{{ url_for('static', filename='images/TBS_favicon.png') }}" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='myCSS/styles.css') }}">
</head>
<body>

  <!-- UI elements are now created dynamically with JavaScript -->
  {% if message %}
  <div id="system-message" data-message="{{ message }}"></div>
  {% endif %}

  <script src="{{ url_for('static', filename='JS/script.js') }}"></script>

  <style>
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }
  
    .password-group {
      margin-bottom: 20px;
    }

    .field-message {
      color: #dc3545;
      font-size: 0.875rem;
      margin-top: 5px;
      display: none;
    }

    .input-group input.error {
      border-color: #dc3545;
    }

    .password-requirements {
      margin-top: 10px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 4px;
    }

    .password-requirements p {
      margin-bottom: 5px;
      font-weight: 500;
    }

    .password-requirements ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    .password-requirements li {
      margin-bottom: 3px;
      font-size: 0.875rem;
    }

    .password-requirements li[data-requirement] {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* Remove any side error messages */
    .input-group .field-message {
      position: static;
      margin-top: 5px;
    }
    
    /* System message notification */
    .system-notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 25px;
      border-radius: 8px;
      background: #e0e5ec;
      box-shadow: 5px 5px 10px #b8bdc5, -5px -5px 10px #ffffff;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
      max-width: 90%;
    }
    
    .system-notification.success {
      border-left: 5px solid #38a169;
    }
    
    .system-notification.error {
      border-left: 5px solid #e53e3e;
    }
    
    .system-notification.info {
      border-left: 5px solid #3182ce;
    }
  </style>
  
</body>
</html>
